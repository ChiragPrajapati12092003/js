    // if we want do this for 500 buttons so here we create click handler

    function clickHandler(color){
        // document.body.style.backgroundColor = `${color}`
        return function(){
            document.body.style.backgroundColor = `${color}` // yaha par color ka access hai so ham ise use kar pa rahe hai (closure)

    document.getElementById('green').onclick = clickHandler("green")
